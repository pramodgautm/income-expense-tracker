<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile and Settings</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="userp.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">User Profile and Settings</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="profile-pic.jpg"
                alt="Profile Picture"
                class="img-fluid rounded-circle mb-3"
                width="150"
              />
              <h3 id="username">John Doe</h3>
              <p id="email">john.doe@example.com</p>
              <button class="btn btn-primary" onclick="editProfile()">
                Edit Profile
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <form id="profile-form" class="d-none">
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Enter password"
              />
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </form>
          <form id="settings-form">
            <h4 class="mt-4">Settings</h4>
            <div class="form-group">
              <label for="inputNotification">Notifications</label>
              <select class="form-control" id="inputNotification">
                <option>Enabled</option>
                <option>Disabled</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputLanguage">Language</label>
              <select class="form-control" id="inputLanguage">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="userP.js"></script>
  </body>
</html>
